name: Build and Deploy4

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20  # 예: 최대 10분까지 허용

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js with dotenv
      uses: actions/setup-node@v3
      with:
        node-version: 14
        clean: true
        with-dotenv: true

    - name: Install Dependencies
      run: npm install

    - name: Set Environment Variable for React App
      run: | 
        echo "REACT_APP_API_KEY=${{ secrets.REACT_APP_API_KEY }}" >> .env
        echo "REACT_APP_ACTION_TEXT=${{ secrets.REACT_APP_ACTION_TEXT }}" >> .env
        echo "NETLIFY_AUTH_TOKEN=${{ secrets.NETLIFY_AUTH_TOKEN }}" >> .env

    - name: Build React App
      run: npm run build
      env:
        CI: ""

    - name: Debug Secret Value
      run: |
        echo "REACT_APP_API_KEY: ${{ secrets.REACT_APP_API_KEY }}"
        echo "REACT_APP_ACTION_TEXT: ${{ secrets.REACT_APP_ACTION_TEXT }}"
        echo "NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}"

  deploy:
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 20  # 예: 최대 10분까지 허용
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js with dotenv
      uses: actions/setup-node@v3
      with:
        node-version: 14
        clean: true
        with-dotenv: true


    
    - name: Deploy to Netlify (Install)
      run: npm install
      
    - name: Deploy to Netlify (Build)
      run: npm run build
      
    - name: Deploy to Netlify (Netlify Deploy)
      #run: netlify deploy --prod --dir=build --auth $NETLIFY_AUTH_TOKEN --json
      #run: netlify deploy --prod --dir=build --auth $NETLIFY_AUTH_TOKEN --non-interactive
      run: netlify deploy --prod --dir=build --auth $NETLIFY_AUTH_TOKEN
      env:
          CI: ""
          REACT_APP_API_KEY: ${{ secrets.REACT_APP_API_KEY }}
          REACT_APP_ACTION_TEXT: ${{ secrets.REACT_APP_ACTION_TEXT }}
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}

 